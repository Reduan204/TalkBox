<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main>
      <div id="left-panel">
        <!--TODO: Replace this with button-->
        <div id="main-creator-panel">
          <button id="join-server" type="menu" class="profile"></button>
          <button id="create-server" type="menu" class="profile"></button>
        </div>
        <button type="button" onclick="updateUserCount()"></button>
      </div>
      <!--------------------------------------------------------------------->
      <div id="middle-panel">
        <div id="mini-info">
          <!--TODO: Change this to img later-->
          <div id="server-icon"></div>
          <h3>Server</h3>
        </div>
        <div id="chat"></div>
        <input id="message-maker" type="text" name="Input" value="" placeholder="Aa">
      </div>
      <!--------------------------------------------------------------------->
      <div id="right-panel">
        <h1>INFO</h1>
        <hr style="width: 80%; height: 3px; background-color: #fff; border: none;">
        <h3 id="total-users">Total Users: 0</h3>
        <div id="users-container">
        </div>
      </div>
      <!--------------------------------------------------------------------->
      <div id="join-panel" class="panelized">
        <input id="j-username-input" type="text" name="Username" value="" placeholder="Username" required>
        <input id="j-server-ip-input" type="text" name="Connect" value="127.0.0.1:7777" placeholder="IP" required>
        <button id="j-connect-btn" type="submit">CONNECT</button>
        <button type="submit" onclick="togglePanel('join-panel')">BACK</button>
      </div>

      <div id="server-panel" class="panelized">
        <input id="s-server-ip-input" type="text" name="Create" value="127.0.0.1:7777" placeholder="IP" required>
        <button id="j-create-server" type="submit">CREATE</button>
        <button type="submit" onclick="togglePanel('server-panel')">BACK</button>
      </div>
    </main>
  </body>
</html>
